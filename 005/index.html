<script src='helpers.js'></script>
<script>
    var to = 20,
        primes = erato.get(to),
        notPrimes = Segment(2, to).subtract(primes),
        result = 1;

    for (var i = 0; i < notPrimes.length; i++) {
        var pF = getPrimeFactors(notPrimes[i]);
        for (var j = 0; j < pF.length; j++) {
            primes = primes.merge(pF);
        }
    }

    for (var i = 0; i < primes.length; i++) {
        result *= primes[i];
    }

    document.write(result);
</script>
