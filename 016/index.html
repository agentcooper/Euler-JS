<script>
    function stringMultiplier(x, a) {
        var add = "", num, result = "", columnMul, last;

        for (var i = x.length - 1; i >= 0; i--) {
            num = parseInt(x.charAt(i));
            columnMul = (num * a + parseInt(add || "0", 10)).toString();

            last = columnMul[columnMul.length - 1];
            if (columnMul.length == 1) {
                add = "";
            } else {
                add = columnMul.slice(0, -1);
            }

            result = last + result;
        }

        return add + result;
    }

	var sRes = "2", n = 1000, sum = 0;
	
	for (var i = 1; i < n; i++) {
		sRes = stringMultiplier(sRes, 2);
	}
	
	for (var j = 0; j < sRes.length; j++) {
		sum += parseInt(sRes.charAt(j), 10);
	}
	
	console.log(sRes, sum);
</script>
