<script>
Number.prototype.isPalindrome = function() {
    var s = this.valueOf().toString();

    var res = true;
    if (s.length == 1) return res;

    for (var i = 0; i < Math.round(s.length / 2); i++) {
        if (s[i] != s[s.length - 1 - i]) {
            res = false;
            break;
        }
    }

    return res;
}

function run() {
    for (var a = 999; a > 900; a--) {
        for (b = 999; b > 900; b--) {
            var pP = a * b;
            if (pP.isPalindrome()) {
                console.log(pP);
                return;
            }
        }
    }
};

run();
</script>
