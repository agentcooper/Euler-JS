<script>
	var arr = [];

	function process(data) {
		var line = data[0].body.split('\n');
		
		for (var i = 0; i < line.length; i++) {
			if (line[i]) arr.push(line[i].split(' '));
		}
		
		for (var i = arr.length - 2; i >= 0; i--) {
			for (var j = 0; j < arr[i].length; j++) {
				arr[i][j] = parseInt(arr[i][j], 10) + Math.max(arr[i+1][j], arr[i+1][j+1]);
			}
		}
	}
</script>
<script src='http://jsonpwrapper.com/?urls%5B%5D=http%3A%2F%2Fprojecteuler.net%2Fproject%2Ftriangle.txt&callback=process'></script>
